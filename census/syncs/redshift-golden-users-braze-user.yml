---
sync:redshift-golden-users-braze-user:
  paused: false
  behavior:
    operation: update
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:braze
    object_identifier: user
  source:
    type: table
    connection_identifier: data_warehouse:redshift
    table_catalog: dev
    table_schema: dbt_marker
    table_name: golden_users
  mappings:
  - from:
      type: column
      data:
        column_name: id
    to:
      field_name: external_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: email
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
