---
sync:redshift-users-salesforce-contact:
  paused: false
  behavior:
    operation: update
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:salesforce
    object_identifier: Contact
  source:
    type: model
    connection_identifier: data_warehouse:redshift
    object_identifier: model:users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: Email
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: FirstName
    preserve_values: false
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
