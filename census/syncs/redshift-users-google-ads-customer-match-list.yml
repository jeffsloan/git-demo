---
sync:redshift-users-google-ads-customer-match-list:
  paused: false
  behavior:
    operation: mirror
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  triggers:
    schedule:
      frequency: never
  destination:
    connection_identifier: destination:google-ads
    object_identifier: user_data
  source:
    type: entity
    connection_identifier: data_warehouse:redshift
    object_identifier: entity:users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: user_identifier.hashed_email
    is_primary_identifier: true
  - from:
      type: constant
      data:
        basic_type: text
        value: Live Test w/ the CSM CREW
    to:
      field_name: user_list_id
      lookup_object:
        object_identifier: user_list
        field_to_match_by: name
    array_field: true
  operational_settings:
    alerts:
      failed_run_notifications:
        enabled: true
      failed_record_notifications:
        enabled: true
        threshold_percent: 75
